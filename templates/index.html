<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #3089c9;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">üóíÔ∏è NLP Text Summarizer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
               
                <span class="navbar-text">
                    <a href="https://github.com/sanjivch/NLP-Text-Summarizer">GitHub/sanjivch</a>
                </span>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="/summarize_text">
                <div class="form">
                    <label for="floatingTextarea2">Text to summarize</label>
                    <textarea name="input-text" class="form-control" placeholder="‚úçÔ∏è Enter the text to be summarized here. Only English is supported" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    
                </div>
               <br>
                
                <button type="submit" class="btn btn-outline-success">Summarize</button>
                <button type="reset" class="btn btn-outline-danger">Clear Text</button>
            </form>
               
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Input text
                       
                    </div>
                    <div class="card-body">
                        <p><small>{{ input_text }}</small></p>
                    </div>
                    <div class="card-footer">
                        Original Word Count: {{ word_count }}
                    </div>
                </div>
                
            
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Summarized text
                    </div>
                    <div class="card-body">
                        <p><small>{{ summarized_text }}</small></p>
                    </div>
                </div>
                
          
            </div>
        </div>
    </div>
    

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
